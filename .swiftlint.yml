excluded:
  - Carthage/
  - StarWars/AutoGenerated/

disabled_rules:
  - statement_position
  - large_tuple

opt_in_rules:
  # Prefer checking isEmpty over comparing collection to an empty array or dictionary literal
  - empty_collection_literal
  # Prefer checking isEmpty over comparing count to zero
  - empty_count
  # Prefer checking isEmpty over comparing string to an empty string literal
  - empty_string
  # TODOs and FIXMEs should be resolved prior to their expiry date.
  - expiring_todo
  # Prefer reduce(into:_:) over reduce(_:_:) for copy-on-write types
  - reduce_into
  # Prefer using .allSatisfy() or .contains() over reduce(true) or reduce(false).
  - reduce_boolean
  # Prefer _ = foo() over let _ = foo() when discarding a result from a function
  - redundant_discardable_let
  # Prefer using .first(where:) over .filter { }.first in collections
  - first_where
  # Prefer using .last(where:) over .filter { }.last in collections
  - last_where
  # File name should not contain any whitespace
  - file_name_no_space
  # Prefer implicit returns in closures, functions and getters
  - implicit_return
  # Closure expressions should have a single space inside each brace
  - closure_spacing
  # MARK comment should be in valid format
  - mark

analyzer_rules:
  # Non-constant variables should not be listed in a closureâ€™s capture list to avoid confusion about closures capturing variables at creation time
  - capture_variable
  # All imported modules should be required to make the file compile
  - unused_import

# - missing_docs # uncomment when it's time to add inline documentation.

line_length:
  warning: 170

nesting:
  type_level: 3

expiring_todo:
  date_format: dd/MM/yyyy

trailing_comma:
  mandatory_comma: true

